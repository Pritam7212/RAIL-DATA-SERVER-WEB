<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>UHMU</title>
    <link rel="stylesheet" href="style.css">
    <link href="../FA/fontawesome-free-6.6.0-web/css/fontawesome.css" rel="stylesheet" />

  <body>

      </div>

      <table id="myTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Error_Code</th>

           </tr>
        </thead>
        <tbody>

        </tbody>
